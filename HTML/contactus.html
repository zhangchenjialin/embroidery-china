<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 预加载关键资源 -->
  <link rel="preload" href="../CSS/common.css" as="style">
  <link rel="preload" href="../CSS/style.css" as="style">
  <link rel="preload" href="../images/刺绣图片/index2.jpg" as="image">
  
  <!-- 使用本地CSS文件 -->
  <link rel="stylesheet" href="../CSS/common.css">
  <link rel="stylesheet" href="../CSS/style.css">
  
  <!-- 添加网站图标 -->
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
  
  <!-- 添加网站描述 -->
  <meta name="description" content="刺绣中国 - 联系我们">
  <title>刺绣中国 | 联系我们</title>
</head>
<body>
  <!-- 使用组件系统 -->
  <site-header></site-header>

  <div class="contactus-banner clear">
    <img src="../images/刺绣图片/index2.jpg" alt="联系我们背景图" loading="lazy">
  </div>

  <div class="container">
    <div class="column-title">
      <h3>联系我们</h3>
    </div>
    <ul class="email-box">
      <li>邮箱：1234567890@123.com</li>
      <li>电话：010-12345678</li>
      <li>手机：123 4567 8901</li>
      <li>地址：广东科技学院松山湖校区</li>
      <li><a href="mailto:1234567890@123.com">点击此处发送email</a></li>
    </ul>
    <div class="column-title">
      <h3>留言中心</h3>
    </div>
    <form action="" class="leave-message">
      <div class="userbar flexbox">
        <div class="username"><label for="username">姓名：</label><input type="text" id="username"></div>
        <div class="userphone"><label for="userphone">电话：</label><input type="tel" id="userphone"></div>
      </div>
      <div class="useremail">
        <label for="useremail">邮箱：</label><input type="email" id="useremail">
      </div>
      <div class="mesagebar">
        <label for="usermessage">留言：</label><textarea name="usermessage" id="usermessage"></textarea>
      </div>
      <div class="submitbar">
        <input type="submit" value="提交">
        <input type="reset" value="重置">
      </div>
    </form>
  </div>

  <site-footer></site-footer>

  <!-- 加载组件系统 -->
  <script src="../JS/components.js" defer></script>
</body>
</html>
