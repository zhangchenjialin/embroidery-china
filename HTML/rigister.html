<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <div id="bg-box">
    <div class="top">
      <ul class="loginbar clearboth container">
        <li><a href="../index.html">刺绣<span>中国</span></a></li>
        <li>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="../HTML/rigister.html">注册</a></li>

    <form action="" class="rigister-form login-form">
      <h2>注册</h2>
      <div class="account-bar"><label>账号：</label><input type="text" placeholder="请输入你的账号" id="register-username"></div>
      <div class="account-bar"><label>密码：</label><input type="password" placeholder="请输入你的密码" id="register-password"></div>
      <div class="account-bar"><label>确认密码：</label><input type="password" placeholder="请再次输入你的密码"  id="register-confirm-password"></div>
      <div class="submit-bar"><input type="reset" value="重置"><input type="button" value="提交" onclick="register()"></div>
    </form>
  </div>
