<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 预加载关键资源 -->
  <link rel="preload" href="/CSS/common.css" as="style">
  <link rel="preload" href="/CSS/style.css" as="style">
  <link rel="preload" href="/images/刺绣图片/banner1.jpg" as="image">
  
  <!-- 使用本地CSS文件 -->
  <link rel="stylesheet" href="/CSS/common.css">
  <link rel="stylesheet" href="/CSS/style.css">
  
  <!-- 添加网站图标 -->
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  
  <!-- 添加网站描述 -->
  <meta name="description" content="刺绣中国 - 用户注册">
  <title>刺绣中国 | 注册</title>
</head>
<body>
  <div id="bg-box">
    <!-- 使用头部组件 -->
    <site-header></site-header>
    
    <div class="register-container">
      <form action="" class="register-form">
        <h2>创建账号</h2>
        <div class="form-group">
          <label for="register-username">用户名</label>
          <input type="text" id="register-username" placeholder="请输入用户名" required>
        </div>
        <div class="form-group">
          <label for="register-password">密码</label>
          <input type="password" id="register-password" placeholder="请输入密码" required>
        </div>
        <div class="form-group">
          <label for="register-confirm-password">确认密码</label>
          <input type="password" id="register-confirm-password" placeholder="请再次输入密码" required>
        </div>
        <div class="form-group">
          <button type="button" class="register-btn" onclick="register()">注册</button>
        </div>
        <div class="form-footer">
          <p>已有账号？<a href="login.html">立即登录</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- 使用页脚组件 -->
  <site-footer></site-footer>

  <!-- 加载组件系统 -->
  <script src="/JS/components.js" defer></script>
  <script src="/JS/index.js" defer></script>
</body>
</html>
