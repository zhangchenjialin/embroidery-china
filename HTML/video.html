<!DOCTYPE html>

    <div class="video-top flexbox" style="position: relative;">

    </div>
    <div class="danmu-input danmu-input-top">
      <input type="text" id="danmuInput" maxlength="40" placeholder="发送弹幕...">
      <button onclick="sendDanmu()">发送</button>
    </div>

    <div class="video-comment">
      <div class="column-title">
        <h3>评论区</h3>
      </div>
      <div class="all-comment" id="commentList">

        <img id="userAvatar" src="../images/刺绣图片/role-xiangxiu.jpg" style="width: 40px;height: 40px; border-radius: 15px;vertical-align: middle;">
